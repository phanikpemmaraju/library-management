spring.application.name=library-management
server.port=8282

spring.datasource.url=jdbc:h2:mem:librarydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

spring.jpa.open-in-view=false

# Instance configuration for library management service
resilience4j.ratelimiter.instances.library-management.limit-for-period=10
resilience4j.ratelimiter.instances.library-management.limit-refresh-period=60s

